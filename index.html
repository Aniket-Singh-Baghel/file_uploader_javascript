<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <header>File Uploader Javascript</header>
            <form action="#">
                <input type="file" name="" class="file-input" hidden multiple>
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Browse File to Upload</p>
            </form>
            <section class="progress-area">
                <li class="row">
                    <i class="fa-solid fa-file-lines"></i>
                    <div class="content">
                        <div class="details">
                            <span class="name" id="name1">image_01.png  Uploading</span>
                            <span class="size">50%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </li>
            </section>
            <section class="uploaded-area">
                <li class="row">
                    <div class="content">
                        <i class="fa-solid fa-file-lines"></i>
                        <div class="details">
                            <span class="name" id="name2">image_01.png Uploaded</span>
                            <span class="size">70 KB</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-check"></i>
                </li>          
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
